<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">登录账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="switchTpl">
            <input type="checkbox" name="state" value="{{d.state}}" lay-skin="switch" lay-text="正常|注销" disabled="" lay-filter="checkState" {{ d.state == 1 ? 'checked' : '' }}>
        </script>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="cancel"> 注销 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 彻底删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            {{# if (d.state== 1) { }}
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="cancel">注销</a>
            {{# } else if(d.state== 2) { }}
                <a class="layui-btn layui-btn-xs layui-btn-normal data-count-delete" lay-event="recover">恢复</a>
            {{# } }}
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">彻底删除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/user/getAllUsers',
            toolbar: '#toolbarDemo',
            request: {
                pageName: 'pageNums' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            parseData: function(res){
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.page.dataCount, //解析数据长度
                    "data": res.page.data //解析数据列表
                }
            },
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'userid', minWidth: 10, title: 'ID', sort: true},
                {field: 'username', minWidth: 80, title: '用户账号'},
                {field: 'nickname', minWidth: 200, title: '用户名'},
                {field: 'roleName', minWidth: 200, title: '角色'},
                {field: 'createtime', minWidth: 80, title: '创建时间'},
                {field: 'state', minWidth: 200, title: '状态' , templet: '#switchTpl'},
                {title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        //监听性别操作
        form.on('switch(checkState)', function(obj){
            console.log(obj);
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './add.html',
                    end: function () {
                        // 刷新数据
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                        }, 'data');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'cancel') {  // 监听注销操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length<1){
                    layer.msg("请先选择数据！");
                    return;
                }
                var arr = new Array();
                var username = new Array();
                data.forEach(function (e){
                    arr.push(e.id);
                    username.push(e.username);
                });
                layer.confirm('请确定是否注销用户:'+username+'？', function (index) {
                    $.ajax({
                        type :'post',
                        cache: false,
                        async: false,
                        data:{"ids":arr,state:2},
                        url :'/user/updateStateUserByIds',
                        dataType :'json',
                        success : function(result) {
                            layer.msg(result.msg);
                            if(result.code==0){
                                // 刷新数据
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                            }
                        }
                    });
                });

            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length<1){
                    layer.msg("请先选择数据！");
                    return;
                }
                var arr = new Array();
                var username = new Array();
                data.forEach(function (e){
                    arr.push(e.userid);
                    username.push(e.username);
                });
                layer.confirm('请确定是否删除用户:'+username+'？', function (index) {
                    $.ajax({
                        type :'post',
                        cache: false,
                        async: false,
                        data:{"ids":arr},
                        url :'/user/deleteUserByIds',
                        dataType :'json',
                        success : function(result) {
                            layer.msg(result.msg);
                            if(result.code==0){
                                // 刷新数据
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                            }
                        }
                    });
                });

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './edit.html',
                    success: function (layero, index) {
                        //找到它的子窗口的body
                        var body = layer.getChildFrame('body', index);
                        //为子窗口元素赋值
                        body.contents().find("#userid").val(data.userid);
                    },
                    end: function () {
                        // 刷新数据
                        table.reload('currentTableId', {
                            page: {
                                curr: 1
                            }
                        }, 'data');
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'cancel') {
                layer.confirm('请确定是否注销用户:'+data.username+'？', function (index) {
                    var arr = new Array();
                    arr.push(data.userid);
                    console.log(arr);
                    $.ajax({
                        type :'post',
                        cache: false,
                        async: false,
                        data:{"ids":arr,state:2},
                        url :'/user/updateStateUserByIds',
                        dataType :'json',
                        success : function(result) {
                            layer.msg(result.msg);
                            if(result.code==0){
                                // 刷新数据
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                            }
                        }
                    });
                });
            } else if (obj.event === 'recover') {
                layer.confirm('请确定是否恢复用户:'+data.username+'？', function (index) {
                    var arr = new Array();
                    arr.push(data.userid);
                    console.log(arr);
                    $.ajax({
                        type :'post',
                        cache: false,
                        async: false,
                        data:{"ids":arr,state:1},
                        url :'/user/updateStateUserByIds',
                        dataType :'json',
                        success : function(result) {
                            layer.msg(result.msg);
                            if(result.code==0){
                                // 刷新数据
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1
                                    }
                                }, 'data');
                            }
                        }
                    });
                });
            } else if (obj.event === 'delete') {
                layer.confirm('请确定是否删除用户:'+data.username+'？', function (index) {
                    var arr = new Array();
                    arr.push(data.userid);
                    console.log(arr);
                    $.ajax({
                        type :'post',
                        cache: false,
                        async: false,
                        data:{"ids":arr,state:2},
                        url :'/user/deleteUserByIds',
                        dataType :'json',
                        success : function(result) {
                            layer.msg(result.msg);
                            if(result.code==0){
                                obj.del();
                                layer.close(index);
                            }
                        }
                    });
                });
            }
        });

    });
</script>

</body>
</html>
